<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div id="background"><p>Print a table in web-page:</p>
	     
      </div>
 <script type="text/javascript">
 	let n=prompt("enter a number:");
 	for(var i = 1; i <= 10; i++){
 		document.write(+n,"*",+i,"=",n*i);
        document.write("<br>");
 	}
 	var b=0;
	function change(){
		var doc =document.getElementById('background');
		var color = ["red","green","yellow","blue","brown"];
		doc.style.backgroundColor= color[b];
		b = (b + 1)% color.length;
	}
	setInterval(change , 5000);
 </script>
</body>
</html>
